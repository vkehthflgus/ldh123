<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title> 이동현- column-drop </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- #wrap>header+section+footer -->
    <div id="wrap">
        <!----------------------------------------------------------- header -->
        <header>
            <div class="logo">logo</div>
            <div class="menu">
                <!-- ul>li*5>a{menu$} -->
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </div>
        </header>

        <!----------------------------------------------------------- contents -->
        <section>
            <h1 class="b1"></h1>
            <!-- aside.lnb+.center+aside.banner -->
            <aside class="lnb">lnb</aside>
            <div class="center">
                <!-- .text{부모}>p{자식} -->
                <!-- <div class="text">
                    부모
                    <p>자식</p>
                </div> -->

            </div>

            <aside class="banner">
                <!-- ul>li*5>a{banner$} -->
                <ul>
                    <li><a href="#">banner1</a></li>
                    <li><a href="#">banner2</a></li>
                    <li><a href="#">banner3</a></li>
                    <li><a href="#">banner4</a></li>
                    <li><a href="#">banner5</a></li>
                </ul>
            </aside>
        </section>

        <!----------------------------------------------------------- footer -->
        <footer>footer</footer>
    </div>
</body>
</html>
