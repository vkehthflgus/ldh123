<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수학객체 </title>
    <script>
        var num = 2.1234;
        var maxNum = Math.max(10,5,8,30); // 최대값 반환
        var minNum = Math.min(10,5,8,30); // 최소값 반환
        var roundNum = Math.round(num); // 반올림값 반환(2) 
        // 변수 num의 2.1234에서 소수점 첫째자리를 반올림하여 
        // 정수 2를 반환, 변수 roundNum에 저장
        var floorNum = Math.floor(num); // 소수점에서 무조건 내림
        var ceiNum = Math.ceil(num); // 소수점에서 무조건 올림
        var rndNum = Math.random(num); // 0~1 사이 난수 발생
        var piNum = Math.PI; // Math.PI 원주율 상수를 반환

        document.write(maxNum,"<br />");
        document.write(minNum,"<br />");
        document.write(roundNum,"<br />");
        document.write(floorNum,"<br />");
        document.write(ceiNum,"<br />");
        document.write(rndNum,"<br />");
        document.write(piNum,"<br />");

    </script>
</head>
<body>
    
</body>
</html>
