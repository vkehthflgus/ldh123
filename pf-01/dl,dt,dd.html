<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의형 목록</title>
</head>
<body>
    <h1>정의형 목록</h1>
    <!-- dl>dt+dd -->
    <dl>
        <dt>내가 좋아하는 동물</dt>
        <dd>뱀</dd>
        <dd>앵무새</dd>
        <dd>매</dd>
        <dd>곤충</dd>
        <dd>고래</dd>
    </dl>
    <hr />
    <dl>
        <dt>내가 좋아하는 꽃</dt>
        <dd>제비꽃</dd>
        <dd>해바라기</dd>
        <dd>극락조화</dd>
        <dd>진달래</dd>
        <dd>라일락</dd>
    </dl>
</body>
</html>
